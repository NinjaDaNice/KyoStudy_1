<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Mobile Specific Metas -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .logo-image{
            width: 100%;
            height: 100%;
            border-radius: 10%;
            overflow: hidden;

        }
    #cfg {
            text-decoration: none;
            color: black;
        }
</style>
<body style="margin: 0; background-image: url('{% static "img/pawel-czerwinski-pRSHSA2H_QU-unsplash (1).jpg" %}'); background-repeat: no-repeat; background-attachment: fixed;
    background-size: 100% 100%;">
<div class="d-flex flex-column flex-md-row align-items-center p-2  bg-white border-bottom shadow-sm" style="height: auto;">

      <a id="cfg" href="{% url 'home' %}"><h3 class="my-0 mr-md-auto font-weight-normal">KyoStudy</h3></a>
      <nav class="my-2 my-md-0 mr-md-3" style="margin-left: 88%; text-decoration: none">
        <a class="p-2 text-dark" href="#"  style="text-decoration: none">Support</a>
      </nav>


    </div>
<div style="width: 800px; height: 600px; margin-left: 25%; border-radius:2%;
    -moz-border-radius:2%;
    -webkit-border-radius:2%; background: #FDFFF2; margin-top: 2%;">

<div style="width: 400px; height: 200px;  float: left; margin-top: 2%;" >


<form action="{% url 'registeraction' %}" method="post">{% csrf_token %}
  <!-- Email input -->

  <!-- Password input -->


  <!-- 2 column grid layout for inline styling -->
    <div class="" style="width: 100%;margin-top: 2%;">
      <label class="form-label" style="margin-left: 10%; width: 80%;" for="full_name">Username</label>
    <input type="text" style="margin-left: 10%; width: 80%;" name="full_name" id="full_name" class="form-control input-text" required>
  </div>

    <div class="" style="width: 100%; margin-top: 2%;">
      <label class="form-label" style="margin-left: 10%; width: 80%;" for="first_name">First Name</label>
    <input type="text" style="margin-left: 10%; width: 80%;" name="first_name" id="first_name" class="form-control input-text" required>
  </div>

    <div class="" style="width: 100%; margin-top: 2%;">
      <label class="form-label" style="margin-left: 10%; width: 80%;" for="last_name">Last Name</label>
    <input type="text" style="margin-left: 10%; width: 80%;" name="last_name" id="last_name" class="form-control input-text" required>
  </div>

    <div class="" style="width: 100%; margin-top: 2%;  ">
      <label class="form-label" style="margin-left: 10%; width: 80%;" for="your_email">Email address</label>
    <input type="email" style="margin-left: 10%; width: 80%;" name="your_email" id="your_email" class="form-control input-text" required>
  </div>

    <div class="" style="width: 100%;margin-top: 2%;">
      <label class="form-label" style="margin-left: 10%; width: 80%;" for="password">Password</label>
    <input type="password" style="margin-left: 10%; width: 80%;" name="password" id="password" class="form-control input-text" required>
  </div>

    <div class="" style="width: 100%;">
      <label class="form-label" style="margin-left: 10%; width: 80%;" for="confirm_password">Confirm password</label>
    <input type="password" style="margin-left: 10%; width: 80%;" name="confirm_password" id="confirm_password" class="form-control input-text" required>
  </div>

  <!-- Submit button -->
    <input type="submit" class="btn btn-primary btn-block mb-4 register" style="width: 80%; margin-left: 10%; margin-top: 5%;" name="register" value="Register">
  <label class="form-label" style="margin-left: 15%; width: 80%;" for="form2Example2">If you already have an account    <a style="margin-left: 1%;" href="{% url 'login' %}">Sign In</a></label>

</form>
</div>
    <div style="float: left; width: 350px; height: 550px;  margin-top: 1%; display: inline-block;">
        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                <strong>Message:</strong> {{ message }}
                            </div>
  {% endfor %}
        <img style="width: 100%; height: 100%;" src="{% static "img/login.svg" %}">
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</html>
</div>
