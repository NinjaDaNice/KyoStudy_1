            width: 100%;

<body style="margin: 0; background-image: url('{% static "img/pawel-czerwinski-pRSHSA2H_QU-unsplash (1).jpg" %}'); background-repeat: no-repeat; background-attachment: fixed;
    background-size: 100% 100%;">
<div class="d-flex flex-column flex-md-row align-items-center p-2  bg-white border-bottom shadow-sm" style="height: auto;">

      <a id="cfg" href="{% url 'home' %}"><h3 class="my-0 mr-md-auto font-weight-normal">KyoStudy</h3></a>
      <nav class="my-2 my-md-0 mr-md-3" style="margin-left: 88%; text-decoration: none">
        <a class="p-2 text-dark" href="#"  style="text-decoration: none">Support</a>
      </nav>


    </div>

<div style="width: 800px; height: 500px; margin-left: 25%; border-radius:2%;
    -moz-border-radius:2%;
    -webkit-border-radius:2%; background: #FDFFF2; margin-top: 8%;">
{% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                <strong>Message:</strong> {{ message }}
                            </div>
  {% endfor %}
<div style="width: 400px; height: 200px;  float: left;margin-top: 10%; " >


<form action="{% url 'loginaction' %}" method="post">{% csrf_token %}
  <!-- Email input -->
  <div class="form-outline mb-4" style="width: 100%; margin-top: 10%;  ">
      <label class="form-label" style="margin-left: 10%; width: 80%;" for="full_name_1">Username</label>
    <input type="text" style="margin-left: 10%; width: 80%;" id="full_name_1" name="full_name_1" class="form-control" />
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4" style="width: 100%;">
      <label class="form-label" style="margin-left: 10%; width: 80%;" for="password_1">Password</label>
    <input type="password" style="margin-left: 10%; width: 80%;" id="password_1" name="password_1" class="form-control" />
  </div>

  <!-- 2 column grid layout for inline styling -->


  <!-- Submit button -->
    <input type="submit" name="register" class="btn btn-primary btn-block mb-4 register" value="Sign In" style="width: 80%; margin-left: 10%;">

  <label class="form-label" style="margin-left: 15%; width: 80%;" for="form2Example2">If you haven't an account yet    <a style="margin-left: 1%;" href="{% url 'register' %}">Sign Up</a></label>

</form>
</div>
    <div style="float: left; width: 350px; height: 350px;  margin-top: 5%; display: inline-block;">
